<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white transition-colors">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="min-h-screen flex flex-col items-center justify-start px-4 py-8 sm:px-6 sm:py-10 transition-colors">
    <main class="w-full max-w-xl">
      <div class="mb-6 text-center">
        <h1 class="text-3xl font-semibold tracking-wide">Schedule</h1>
      </div>
      <!-- Input Section -->
      <section id="inputSection" class="bg-gray-800 rounded-lg p-5 mb-6 shadow-lg transition-colors">
        <label for="startTime" class="block text-sm uppercase tracking-wide text-gray-400 mb-2">Start Time</label>
        <div class="flex items-center gap-3 mb-4">
          <input type="time" id="startTime" class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none transition-colors" />
          <button id="nowBtn" class="text-sm text-blue-400 hover:underline focus:outline-none focus:ring-2 focus:ring-blue-600 px-2 py-1 rounded">Now</button>
        </div>
        <div class="flex justify-between gap-3">
          <button id="shareBtn" class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-4 py-2 rounded">Copy Link</button>
          <button id="clearBtn" class="bg-red-500 hover:bg-red-600 text-white text-sm px-4 py-2 rounded">Clear</button>
        </div>
      </section>
      <!-- Output Section -->
      <section id="outputSection" class="transition-colors">
        <h2 class="text-sm uppercase tracking-wide text-gray-400 mb-3">Schedule Output</h2>
        <ul id="scheduleList" class="space-y-4 transition-all duration-300"></ul>
      </section>
      <!-- Copy Schedule Button -->
      <div class="mt-4">
        <button id="copyScheduleBtn" class="text-sm text-blue-400 hover:underline focus:outline-none focus:ring-2 focus:ring-blue-600 px-2 py-1 rounded"
  >Copy Schedule</button>
      </div>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
